<div *ngIf="summoner" class="champion-image">
    
</div>
<div *ngIf="summoner" class="container">
  <div class="container__profile">
    <div class="container__profile__icon">
      <img src="../../assets/profile-icons/{{summoner.profileIconId}}.png" alt="">
      <span>{{summoner.summonerLevel}}</span>
    </div>
    <div class="container__profile__info">
      <h4>{{summoner.name}}</h4>
      <span>Ladder Rank 165,556 (top 14.84%)</span>
      <br>
      <button>Update</button>
      <button>Live</button>
    </div>
  </div>
  <div class="container__summoner-rank">
    <div class="container__summoner-rank__solo">
      <img src="../../assets/rank-icons/platinum_4.png" alt="">
      <div>
        <span>Ranked Solo</span><br>
        <span>Platnium 3</span><br>
        <span>7 LP <span>/ 62W 45L</span></span><br>
        <span>Win Ratio 58%</span><br>
        <span>Orianna's Executioners</span>
      </div>
    </div>
    <div class="container__summoner-rank__flex">
      <img src="../../assets/rank-icons/unranked.png" alt="">
      <div>
        <span>Flex 5v5</span><br>
        <span>Unranked</span>
      </div>
      <br>
      <img src="../../assets/rank-icons/unranked.png" alt="">
      <div>
        <span>Flex 3v3</span><br>
        <span>Unranked</span>
      </div>
    </div>
  </div>
  <div class="container__match-history">

  </div>
</div>
