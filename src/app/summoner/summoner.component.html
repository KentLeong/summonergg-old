<div *ngIf="profile" class="champion-image">
  <div class="image-container">
    <img src="../../assets/champion/splash/{{profile.stats.lastPlayed}}_0.jpg" alt="" [ngStyle]="getChampionOffset(profile.stats.lastPlayed)">
    <div class="right-left"></div>
    <div class="left-right"></div>
    <div class="right-left-subtle"></div>
    <div class="left-right-subtle"></div>
  </div>
</div>
<div *ngIf="profile" class="container">
  <div class="profile">
    <div class="profile__icon">
      <img src="../../assets/profileicon/{{profile.summoner.profileIconId}}.png" alt="">
      <span>{{profile.summoner.summonerLevel}}</span>
    </div>
    <div class="profile__info">
      <h4 class="selectable">{{profile.summoner.name}}</h4>
      <button (click)="updateProfile(profile)" class="btn update" [ngStyle]="styles.update.style">
        <span>{{styles.update.action}}</span>
        <img src="../../assets/general/double_ring.svg" alt="" class="ellipsis" [ngStyle]="styles.update.show">
      </button>
      <button (click)="searchLive(profile)" class="btn live" [ngStyle]="styles.live.style">
        <span>{{styles.live.action}}</span>
        <img src="../../assets/general/double_ring.svg" alt="" class="ellipsis" [ngStyle]="styles.live.show">
      </button>
      <p>Updated {{styles.update.updated}}</p>
    </div>
  </div>
  <app-summoner-detail class="detail"
                       [profile]="profile"></app-summoner-detail>
  <app-summoner-match-history class="match-history"
                              (clear)="clearProfile()"
                              [profile]="profile"></app-summoner-match-history>
</div>
